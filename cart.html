    }

      background-color: #f8f9fa;

      border-radius: 10px;
      margin-top: 2rem;
    }
    .btn-sm {
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
    }
    #cart-count {
      font-size: 0.7rem;
      padding: 5px 7px;
    }
  </style>
</head>
<body>

  <div class="container">

          <a class="nav-link position-relative" href="cart.html">
            ðŸ›’ Cart

              0
            </span>
          </a>

  </div>
</nav>

<!-- Main Cart Section -->
<div class="container mt-5 pt-5">
  <h2 class="mb-4">Your Cart</h2>

  <!-- Items will be inserted here dynamically -->
  <div id="cartItemsContainer"></div>

  <!-- Cart summary -->
  <div class="cart-summary">
    <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
    <button class="btn btn-success mt-3" id="checkoutBtn">Proceed to Checkout</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const cartContainer = document.getElementById("cartItemsContainer");
  const cartTotalEl = document.getElementById("cartTotal");
  const checkoutBtn = document.getElementById("checkoutBtn");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="text-muted">Your cart is empty.</p>`;
      cartTotalEl.textContent = "0";
      return;
    }

    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const itemEl = document.createElement("div");
      itemEl.classList.add("row", "align-items-center", "cart-item");

      itemEl.innerHTML = `
        <div class="col-md-2">
          <img src="http://localhost:5000${item.image}" alt="${item.name}" class="img-fluid" />
        </div>
        <div class="col-md-3">
          <h5>${item.name}</h5>
          <p class="text-muted">â‚¹${item.price} x ${item.quantity}</p>
        </div>
        <div class="col-md-3">
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-danger btn-sm me-2 decrease-btn">âˆ’</button>
            <span class="fw-bold">${item.quantity}</span>
            <button class="btn btn-outline-success btn-sm ms-2 increase-btn">+</button>
          </div>
        </div>
        <div class="col-md-2 fw-semibold">
          â‚¹${itemTotal}
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-sm btn-outline-dark remove-btn">Remove</button>
        </div>
      `;

      // Increase/Decrease/Remove logic
      itemEl.querySelector(".increase-btn").addEventListener("click", () => {
        item.quantity++;
        saveCartAndRender();
      });

      itemEl.querySelector(".decrease-btn").addEventListener("click", () => {
        if (item.quantity > 1) {
          item.quantity--;
          saveCartAndRender();
        }
      });

      itemEl.querySelector(".remove-btn").addEventListener("click", () => {
        cart = cart.filter(c => c.id !== item.id);
        saveCartAndRender();
      });

      cartContainer.appendChild(itemEl);
    });

    cartTotalEl.textContent = total.toFixed(2);
  }

  function saveCartAndRender() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function updateCartCount() {
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    const badge = document.getElementById("cart-count");
    if (badge) badge.textContent = count;
  }

 checkoutBtn.addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  window.location.href = "checkout.html";
});


  // Initial render
  renderCart();
</script>
</body>
